services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - PORT=5000

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        API_URL: http://api:5000
    ports:
      - "5002:5000"
    depends_on:
      - api
